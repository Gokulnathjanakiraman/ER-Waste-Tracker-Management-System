<!DOCTYPE html>
<html>
<head>
    <title>Attendance Entry</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #ffffff;
            width: 500px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #203a43;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: 0.3s;
            font-size: 14px;
        }

        input:focus, select:focus {
            border-color: #2c5364;
            box-shadow: 0 0 5px rgba(44, 83, 100, 0.4);
            outline: none;
        }

        input[readonly] {
            background-color: #f3f6f9;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #203a43, #2c5364);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .info-box {
            background: #eef4f8;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            color: #444;
            margin-bottom: 15px;
        }
    </style>

    <script>
        function fetchEmployee() {
            let empId = document.getElementById("empId").value;
            if (empId.length === 0) return;

            fetch("/employee/" + empId)
                .then(res => res.json())
                .then(data => {
                    if (data) {
                        document.getElementById("empName").value = data.empName;
                        document.getElementById("department").value = data.department;
                        document.getElementById("designation").value = data.designation;
                    }
                });
        }

        function getLocation() {
            navigator.geolocation.getCurrentPosition(function(pos) {
                document.getElementById("location").value =
                    pos.coords.latitude + "," + pos.coords.longitude;
            });
        }
    </script>
</head>

<body onload="getLocation()">

<div class="card">

    <h2>Attendance Entry</h2>

    <div class="info-box">
        Employee details will auto-fill after entering Employee ID.
    </div>

    <form action="/attendance/save" method="post">

        <div class="form-group">
            <label>Employee ID</label>
            <input type="text" id="empId" name="empId"
                   onkeyup="fetchEmployee()" required>
        </div>

        <div class="form-group">
            <label>Employee Name</label>
            <input type="text" id="empName" name="empName" readonly>
        </div>

        <div class="form-group">
            <label>Department</label>
            <input type="text" id="department" name="department" readonly>
        </div>

        <div class="form-group">
            <label>Designation</label>
            <input type="text" id="designation" name="designation" readonly>
        </div>

        <div class="form-group">
            <label>Shift</label>
            <select name="shift">
                <option>Morning</option>
                <option>Evening</option>
                <option>Night</option>
            </select>
        </div>

        <div class="form-group">
            <label>Location (Auto-detected)</label>
            <input type="text" id="location" name="location" readonly>
        </div>

        <button type="submit">Submit Attendance</button>

    </form>

</div>

</body>
</html>
