<!DOCTYPE html>
<html>
<head>
    <title>Report Site Issue</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #232526, #414345);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #ffffff;
            width: 450px;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #232526;
        }

        .info {
            background: #f2f4f7;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            color: #444;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: 0.3s;
        }

        input[readonly] {
            background-color: #f9fafb;
            font-weight: bold;
        }

        textarea {
            resize: none;
        }

        input:focus, textarea:focus {
            border-color: #414345;
            box-shadow: 0 0 6px rgba(65, 67, 69, 0.4);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #232526, #414345);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="card">

    <h2>Report Site Issue</h2>

    <div class="info">
        Use this form to report operational or safety issues at the site.
    </div>

    <form action="/issue/save" method="post">

        <div class="form-group">
            <label>Date</label>
            <input type="text" value="Today" readonly>
        </div>

        <div class="form-group">
            <label>Issue Description</label>
            <textarea name="issueDescription" rows="5" required></textarea>
        </div>

        <button type="submit">Submit Issue</button>

    </form>

</div>

</body>
</html>
