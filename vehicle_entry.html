<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Entry</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #ffffff;
            padding: 35px;
            width: 380px;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            font-size: 14px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4ca1af;
            box-shadow: 0 0 6px rgba(76,161,175,0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.3);
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            text-decoration: none;
            color: #4ca1af;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="card">

    <h2>Vehicle Entry</h2>

    <form action="/vehicle-entry/save" method="post" enctype="multipart/form-data">

        <label>Waste Type</label>
        <select name="wasteType">
            <option value="DRY">DRY</option>
            <option value="WET">WET</option>
            <option value="REJECT">REJECT</option>
        </select>

        <label>Vehicle Number</label>
        <input type="text" name="vehicleNumber" required>

        <label>Vehicle Photo</label>
        <input type="file" name="photo" accept="image/*" required>

        <button type="submit">Submit Vehicle Entry</button>
    </form>

    <div class="back-link">
        <a href="/dashboard">Back to Dashboard</a>
    </div>

</div>

</body>
</html>
