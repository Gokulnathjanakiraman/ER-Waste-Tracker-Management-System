<!DOCTYPE html>
<html>
<head>
    <title>OTP Verification</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #ffffff;
            width: 350px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #203a43;
        }

        .info {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 18px;
            letter-spacing: 4px;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #2c5364;
            box-shadow: 0 0 6px rgba(44,83,100,0.4);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #203a43, #2c5364);
            color: white;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.3);
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="card">

    <h2>OTP Verification</h2>

    <div class="info">
        Enter the OTP sent to your registered email.
    </div>

    <form action="/verify-otp" method="post">

        <input type="hidden" name="email" value="${email}">

        <input type="text" name="otp" maxlength="6" required>

        <button type="submit">Verify OTP</button>

    </form>

    <div class="error">
        ${error}
    </div>

</div>

</body>
</html>
