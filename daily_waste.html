<!DOCTYPE html>
<html>
<head>
    <title>Daily Waste Entry</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #134e5e, #71b280);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #ffffff;
            width: 450px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #134e5e;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #71b280;
            box-shadow: 0 0 6px rgba(113, 178, 128, 0.4);
            outline: none;
        }

        input[readonly] {
            background-color: #f2f7f4;
            font-weight: bold;
            color: #134e5e;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #134e5e, #71b280);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.3);
        }

        .highlight {
            background: #eefaf2;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 15px;
            color: #2f5d50;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

    <script>
        function calculateTotal() {
            let dry = parseFloat(document.getElementById("incomingDry").value) || 0;
            let wet = parseFloat(document.getElementById("incomingWet").value) || 0;
            let reject = parseFloat(document.getElementById("rejectWaste").value) || 0;
            document.getElementById("totalWaste").value = (dry + wet + reject).toFixed(2);
        }
    </script>
</head>

<body>

<div class="card">

    <h2>Daily Waste Entry</h2>

    <div class="highlight">
        Enter daily waste details. Total waste is calculated automatically.
    </div>

    <form action="/daily-waste/save" method="post">

        <div class="form-group">
            <label>Incoming Dry Waste (kg)</label>
            <input type="number" step="0.01" id="incomingDry"
                   name="incomingDry" onkeyup="calculateTotal()" required>
        </div>

        <div class="form-group">
            <label>Incoming Wet Waste (kg)</label>
            <input type="number" step="0.01" id="incomingWet"
                   name="incomingWet" onkeyup="calculateTotal()" required>
        </div>

        <div class="form-group">
            <label>Reject Waste (kg)</label>
            <input type="number" step="0.01" id="rejectWaste"
                   name="rejectWaste" onkeyup="calculateTotal()" required>
        </div>

        <div class="form-group">
            <label>Total Waste (kg)</label>
            <input type="number" step="0.01" id="totalWaste" readonly>
        </div>

        <button type="submit">Submit Waste Data</button>

    </form>

</div>

</body>
</html>
